<div class="container my-4">

    <h3>{{title}}</h3>
    <button class="btn btn-primary"
    (click)="setOpen()">{{open == true ? 'Cerrar' : 'Crear usuario'}}</button>
    <div class="row">
        <div class="col">
            <user 
            [users]="users" 
            (idUserEventEmitter)="removeUser($event)"
            (selectedUserEventEmitter)="setSelectedUser($event)"/>
        </div>
    </div>
</div>
@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <user-form 
        (newUserEventEmitter)="addUser($event)"
        [user] = "userSelected"
        (openEventEmitter)="setOpen()"/>
    </div>
}
